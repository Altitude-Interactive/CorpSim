services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-corpsim}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ${POSTGRES_VOLUME_NAME:-pgdata_preview_v2}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-corpsim}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    build:
      context: .
      dockerfile_inline: |
        FROM node:20-bookworm-slim
        ENV PNPM_HOME="/pnpm"
        ENV PATH="$$PNPM_HOME:$$PATH"
        WORKDIR /app
        RUN corepack enable && corepack prepare pnpm@9.15.4 --activate
        RUN apt-get update \
          && apt-get install -y --no-install-recommends openssl ca-certificates \
          && rm -rf /var/lib/apt/lists/*
        COPY . .
        RUN pnpm install --frozen-lockfile
        ENV DATABASE_URL="postgresql://postgres:postgres@localhost:5432/corpsim"
        RUN pnpm -C packages/db generate
    command: ["pnpm", "exec", "prisma", "migrate", "deploy", "--schema", "packages/db/prisma/schema.prisma"]
    restart: "no"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-corpsim}
    depends_on:
      postgres:
        condition: service_healthy

  seed:
    build:
      context: .
      dockerfile_inline: |
        FROM node:20-bookworm-slim
        ENV PNPM_HOME="/pnpm"
        ENV PATH="$$PNPM_HOME:$$PATH"
        WORKDIR /app
        RUN corepack enable && corepack prepare pnpm@9.15.4 --activate
        RUN apt-get update \
          && apt-get install -y --no-install-recommends openssl ca-certificates \
          && rm -rf /var/lib/apt/lists/*
        COPY . .
        RUN pnpm install --frozen-lockfile
        ENV DATABASE_URL="postgresql://postgres:postgres@localhost:5432/corpsim"
        RUN pnpm -C packages/db generate
    command: ["pnpm", "-C", "packages/db", "seed"]
    restart: "no"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-corpsim}
    depends_on:
      migrate:
        condition: service_completed_successfully

  backend:
    build:
      context: .
      dockerfile_inline: |
        FROM node:20-bookworm-slim
        ENV PNPM_HOME="/pnpm"
        ENV PATH="$$PNPM_HOME:$$PATH"
        WORKDIR /app
        RUN corepack enable && corepack prepare pnpm@9.15.4 --activate
        RUN apt-get update \
          && apt-get install -y --no-install-recommends openssl ca-certificates \
          && rm -rf /var/lib/apt/lists/*
        COPY . .
        RUN pnpm install --frozen-lockfile
        ENV DATABASE_URL="postgresql://postgres:postgres@localhost:5432/corpsim"
        RUN pnpm -C packages/db generate
        CMD ["pnpm", "--filter", "@corpsim/api", "start"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-4310}
      PORT: ${API_PORT:-4310}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-corpsim}
      REDIS_HOST: ${PREVIEW_REDIS_HOST:-redis}
      REDIS_PORT: ${PREVIEW_REDIS_PORT:-6379}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:${WEB_PUBLIC_PORT:-4311}}
      SHIPMENT_BASE_FEE_CENTS: ${SHIPMENT_BASE_FEE_CENTS:-250}
      SHIPMENT_FEE_PER_UNIT_CENTS: ${SHIPMENT_FEE_PER_UNIT_CENTS:-15}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seed:
        condition: service_completed_successfully
    ports:
      - "${API_PUBLIC_PORT:-4310}:${API_PORT:-4310}"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const net=require('node:net');const p=Number(process.env.API_PORT||process.env.PORT||4310);const s=net.createConnection({host:'127.0.0.1',port:p});const t=setTimeout(()=>{s.destroy();process.exit(1);},4000);s.on('connect',()=>{clearTimeout(t);s.end();process.exit(0);});s.on('error',()=>{clearTimeout(t);process.exit(1);});\""]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 240s

  worker:
    build:
      context: .
      dockerfile_inline: |
        FROM node:20-bookworm-slim
        ENV PNPM_HOME="/pnpm"
        ENV PATH="$$PNPM_HOME:$$PATH"
        WORKDIR /app
        RUN corepack enable && corepack prepare pnpm@9.15.4 --activate
        RUN apt-get update \
          && apt-get install -y --no-install-recommends openssl ca-certificates \
          && rm -rf /var/lib/apt/lists/*
        COPY . .
        RUN pnpm install --frozen-lockfile
        ENV DATABASE_URL="postgresql://postgres:postgres@localhost:5432/corpsim"
        RUN pnpm -C packages/db generate
        CMD ["pnpm", "--filter", "@corpsim/worker", "start"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-corpsim}
      REDIS_HOST: ${PREVIEW_REDIS_HOST:-redis}
      REDIS_PORT: ${PREVIEW_REDIS_PORT:-6379}
      TICK_INTERVAL_MS: ${TICK_INTERVAL_MS:-60000}
      SIMULATION_SPEED: ${SIMULATION_SPEED:-1}
      MAX_TICKS_PER_RUN: ${MAX_TICKS_PER_RUN:-10}
      INVARIANTS_CHECK_EVERY_TICKS: ${INVARIANTS_CHECK_EVERY_TICKS:-10}
      ON_INVARIANT_VIOLATION: ${ON_INVARIANT_VIOLATION:-log_only}
      BOT_ENABLED: ${BOT_ENABLED:-true}
      BOT_COUNT: ${BOT_COUNT:-25}
      BOT_ITEMS: ${BOT_ITEMS:-}
      BOT_SPREAD_BPS: ${BOT_SPREAD_BPS:-500}
      BOT_MAX_NOTIONAL_PER_TICK_CENTS: ${BOT_MAX_NOTIONAL_PER_TICK_CENTS:-50000}
      BOT_PRODUCER_CADENCE_TICKS: ${BOT_PRODUCER_CADENCE_TICKS:-3}
      BOT_PRODUCER_MIN_PROFIT_BPS: ${BOT_PRODUCER_MIN_PROFIT_BPS:-0}
      CONTRACTS_PER_TICK: ${CONTRACTS_PER_TICK:-2}
      CONTRACT_TTL_TICKS: ${CONTRACT_TTL_TICKS:-50}
      CONTRACT_ITEM_CODES: ${CONTRACT_ITEM_CODES:-}
      CONTRACT_PRICE_BAND_BPS: ${CONTRACT_PRICE_BAND_BPS:-500}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seed:
        condition: service_completed_successfully

  frontend:
    build:
      context: .
      dockerfile_inline: |
        FROM node:20-bookworm-slim
        ENV PNPM_HOME="/pnpm"
        ENV PATH="$$PNPM_HOME:$$PATH"
        WORKDIR /app
        RUN corepack enable && corepack prepare pnpm@9.15.4 --activate
        RUN apt-get update \
          && apt-get install -y --no-install-recommends ca-certificates \
          && rm -rf /var/lib/apt/lists/*
        COPY . .
        RUN pnpm install --frozen-lockfile
        RUN pnpm -C apps/web build
        CMD ["pnpm", "--filter", "@corpsim/web", "start"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      WEB_PORT: ${WEB_PORT:-4311}
      PORT: ${WEB_PORT:-4311}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${API_PUBLIC_PORT:-4310}}
      NEXT_PUBLIC_SHIPMENT_BASE_FEE_CENTS: ${NEXT_PUBLIC_SHIPMENT_BASE_FEE_CENTS:-250}
      NEXT_PUBLIC_SHIPMENT_FEE_PER_UNIT_CENTS: ${NEXT_PUBLIC_SHIPMENT_FEE_PER_UNIT_CENTS:-15}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${WEB_PUBLIC_PORT:-4311}:${WEB_PORT:-4311}"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const net=require('node:net');const p=Number(process.env.WEB_PORT||process.env.PORT||4311);const s=net.createConnection({host:'127.0.0.1',port:p});const t=setTimeout(()=>{s.destroy();process.exit(1);},4000);s.on('connect',()=>{clearTimeout(t);s.end();process.exit(0);});s.on('error',()=>{clearTimeout(t);process.exit(1);});\""]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

volumes:
  pgdata_preview_v2:
  redisdata:
